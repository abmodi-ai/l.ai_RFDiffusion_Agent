# Ligant.ai Alembic Configuration

[alembic]
# Path to migration environment (relative to this file)
script_location = .

# Database connection string (override via SQLALCHEMY_URL env var for production)
sqlalchemy.url = postgresql://ligant:ligant_dev@localhost:5432/ligant

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps (UTC recommended)
timezone = UTC

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
