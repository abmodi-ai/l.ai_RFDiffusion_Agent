version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ligant-postgres
    environment:
      POSTGRES_USER: ligant
      POSTGRES_PASSWORD: ligant_dev
      POSTGRES_DB: ligant
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ligant"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ligant-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ligant.ai
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
